<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./group.css">
    <title>Group</title>
</head>
<body>
    <header >
        <div class="row">
            <div class="container p-2 col-10">
                <h1> Group Page </h1>
            </div>
            <div class="container p-3 col-2">
                <button id="homeBtn"> Home </button>
            </div>
        </div>
        <hr>
    </header>
    <br>
    <div class="container border border-info" >

        <form class="form p-2 mx-auto" >
            <div class="form-group">
                <label for="groupnameId">Group Name</label>
                <input type="text" class="form-control border border-info" id="groupnameId" >
            </div>    
            <br>
            <button id="createGroup" class="form-control border border-info" type="button">Create Group</button>
        </form>
    </div>
    <br>

    <div class="container p-3 bg-dark text-white border border-info mb-2">
        <h4>My Groups</h4>
        <ul id = "myGroups" class="list-group border border-success">
        </ul>
    </div>

    <div class="container p-3 bg-dark text-white border border-info mb-2">
        <h4>Other Groups</h4>
        <ul id = "otherGroups" class="list-group border border-danger">
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src='./group.js'></script>

</body>
</html>
