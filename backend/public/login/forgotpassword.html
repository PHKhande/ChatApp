<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../signup/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Password Reset</title>
</head>

<body>
    <br>
    <br>
    <br>
    <br>

    <div class="container border border-info neumorphic-form" style="max-width: 40%">
        <form class="form p-2 mx-auto" >    
            <div class="form-group">
                <label for="emailId">Email</label>
                <input type="email" class="form-control" id="emailId" required="required">
            </div>
            <br>
            <button id="btnLogin" class="form-control" type="button">Send link</button>
            </button>
        </form>
        <br>
        <div class="text-center text-white">Already know your password? <a href="./login.html">Login</a></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script>

        document.getElementById("btnLogin").addEventListener("click", forgotPassword);
        async function forgotPassword(e){

            try{

                e.preventDefault();
                const resetEmail = document.getElementById("emailId").value;
    
                const obj = {
                    resetEmail
                }
                const forgotEmail = await axios.post('3.145.106.103:3000/chat/password/forgotpassword', obj);
                document.body.innerHTML = `<h2> Link has been sent to your email </h2>`;

            } catch (err) {
                console.log(err);
                document.body.innerHTML += `<h4> Something went wrong </h4>`;
            }

        }
    </script>

</body>
</html>
